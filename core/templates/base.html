<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
      <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.0/font/bootstrap-icons.css"
    />

    <title>{% block title %} Library Management {% endblock %}</title>
  </head>
  <body style="background-color: #f0ffff; height: 100vh; width: 100%">
    {% load wishlist_count %}
    <div  style="background-color: #f0f5f5" class="">
      <div class="row ">
        <div class="col-md-12 ">
          <nav
            class="navbar navbar-expand-md navbar-light container p-3"
           
          >
            <a href="/" class="navbar-brand">Home</a>
            <button
              type="button"
              class="navbar-toggler"
              data-toggle="collapse"
              data-target="#navbarCollapse"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class=" collapse navbar-collapse justify-content-end "
              id="navbarCollapse"
            >
              
              <div class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                <div class="">
                  <a
                    href="{% url 'users-profile_view' %}"
                    class="nav-item nav-link"
                    >Profile
                    <span class="badge text-bg-secondary"
                      >{{request.user|wishlist_count}}</span
                    ></a
                  >
                </div>

                <a href="{% url 'logout' %}" class="nav-item nav-link">
                  Logout
                </a>
                {% else %}
                <a href="{% url 'login' %}" class="nav-item nav-link">
                  Sign in
                </a>
                {% endif %}
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>

    <section>
      <div class="container">{% block content %}{% endblock %}</div>
    </section>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </body>
</html>
