{% extends "base.html" %}
{% block title %}All Author{% endblock  %}
{% block content %}
<div style="background-color: #fff" class="shadow-sm p-3 mt-4 rounded">
  <div class="d-flex justify-content-between">
    <h3>Authors</h3>
   
  </div>

  
  <div class="row row-cols-2 row-cols-md-6  g-2 mt-3">
    {% for a in authors %}
    <div class="col">
      <div class="h-100 ">
        <a href="{% url 'author' a.name %}">
        <img
          src="{{a.image.url}}"
          style="height: 150px; width: 150px; border-radius:100%"
          class="card-img-top shadow"
          alt="categoryImage"
        />
        </a>
        <div class="card-body pt-3">
          <h5 class="card-title">{{ a.name }}</h5>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock content %}
