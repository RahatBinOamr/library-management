{% extends "base.html" %}
{% block title %}All Genres{% endblock  %}
{% block content %}
<div style="background-color: #fff" class="shadow-sm p-3 mt-4 rounded">
  <h3>All Genres</h3>

  
  <div class="row row-cols-1 row-cols-md-4  g-2 mt-3">
    {% for category in categories %}
    <div class="col">
      <div class="card h-100">
        <a href="{% url 'category' category.name %}">
        <img
          src="{{category.image.url}}"
          style="height: 100px; width: 100%"
          class="card-img-top"
          alt="categoryImage"
        />
        </a>
        <div class="card-body">
          <h5 class="card-title">{{ category.name|slice:":15" }}..</h5>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock content %}
